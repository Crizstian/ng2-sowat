<div class="header">

  <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
    <div class="title-bar-left">
      <div class="hamburger">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
      </div>
    </div>
    <div class="title-bar-right">
      <div class="logo">
        <img src="../app/img/logo.png" alt="" />
      </div>
    </div>
</div>

<div class="top-bar" id="example-menu">

  <div class="expanded row">

    <div class="medium-8 medium-push-4 large-7 large-push-5 columns">
      <div class="top-bar-left">
        <ul class="vertical medium-horizontal menu">
          <li class="menu-text show-for-large">Sowat</li>
          <li>
            <a [routerLink]="['/Home']">
              <span class="show-for-small-only">
                <i class="mdi mdi-home"></i> </span>Inicio
            </a>
          </li>
          <li>
            <a [routerLink]="['/Servicios']">
              <span class="show-for-small-only">
                <i class="mdi mdi-library-books"></i> </span>Servicios
            </a>
          </li>
          <li>
            <a [routerLink]="['/Nosotros']">
              <span class="show-for-small-only">
                <i class="mdi mdi-account-multiple"></i> </span>Nosotros
              </a>
          </li>
          <li>
            <a [routerLink]="['/Home']">
              <span class="show-for-small-only">
                <i class="mdi mdi-account-circle"></i> </span>Contacto
              </a>
          </li>
          <li>
            <a [routerLink]="['/Home']">
              <span class="show-for-small-only">
                <i class="mdi mdi-blogger"></i> </span>Blog
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="medium-4 medium-pull-8 large-5 large-pull-7 columns">
      <div class="top-bar-right show-for-medium">
        <div class="logo">
          <img src="../app/img/logo.png" alt="" />
        </div>
      </div>
    </div>

  </div>
</div>

</div>
